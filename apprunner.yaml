version: 1.0
runtime: python311
build:
  commands:
    build:
      # This command installs all dependencies directly into the /app folder
      - python3 -m pip install --target /app -r requirements.txt
run:
  command: python3 -m gunicorn --bind 0.0.0.0:8080 --workers 1 app:app
  network:
    port: 8080
  secrets:
    - name: SESSION_SECRET
      value-from: arn:aws:secretsmanager:us-west-2:528131355234:secret:TLDW-SESSION-SECRET-hJDTQ1
    - name: GOOGLE_OAUTH_CLIENT_ID
      value-from: arn:aws:secretsmanager:us-west-2:528131355234:secret:TLDW-GOOGLE-OAUTH-CLIENT-ID-8Z22IN
    - name: GOOGLE_OAUTH_CLIENT_SECRET
      value-from: arn:aws:secretsmanager:us-west-2:528131355234:secret:TLDW-GOOGLE-OAUTH-CLIENT-SECRET-LmUrPI
    - name: OPENAI_API_KEY
      value-from: arn:aws:secretsmanager:us-west-2:528131355234:secret:TLDW-OPENAI-API-KEY-5rNo6a
    - name: RESEND_API_KEY
      value-from: arn:aws:secretsmanager:us-west-2:528131355234:secret:TLDW-RESEND-API-KEY-5O5Kdx
    - name: DEEPGRAM_API_KEY
      value-from: arn:aws:secretsmanager:us-west-2:528131355234:secret:TLDW-DEEPGRAM-API-KEY-6gvcFv
    - name: OXYLABS_PROXY_CONFIG
      value-from: arn:aws:secretsmanager:us-west-2:528131355234:secret:tldw-oxylabs-proxy-config-mkbzlM
